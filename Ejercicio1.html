    <script>
        function mensaje(){
            var valor= document.frm.num.value;
            var nombres=[];
            var mensj;
            for(i=1;i<=valor;i++){
                nombre=prompt("Ingrese el nombre: ");
         
                 if (nombre == null || nombre == "") {
                     mensj = "Has cancelado o introducido el nombre vacío";  
                     alert(mensj);              
                 } else {
                         nombres.push(nombre);
                  }
            
            }
            document.write(nombres);
        }
    </script>
