    <script>
        function listar(){
            var opcion=document.ejerc_2.op.value;
            var buscados = [];
            event.preventDefault();
            for(i=1;i<=100;i++){

                if(opcion==1){
                    if(i%2!=0 && i%5==0){
                        buscados.push(i);
                    }                }

                if(opcion==2){
                    if(i%2==0 && i%5==0){
                        buscados.push(i);
                    }
                }

                }
                document.write(buscados);
            }
        
    </script>
