  <script>
      function noCero(n) {
          n=+n;
            if (!n) {  
             alert("No se puede dividir por nada o por cero");
             throw new Error('Dividendo inválido');
             }
             return n;
            }
      function Operaciones(){
          var lista=document.getElementById("opciones");
          var valor=lista.options[lista.selectedIndex].value;
          var texto= lista.options[lista.selectedIndex].text;
         
        var x = parseInt(document.frm.v1.value);
        var y = parseInt(document.frm.v2.value);
                        
        var resultado=0;

        switch(valor){
            case "1": resultado=x+y;
                break;
            case "2": resultado=x-y;
                break;
            case "3": resultado=x*y;
                break;
            case "4": 
                resultado=x/noCero(y);
                break;

            default: break;
        }
         document.write("El resultado de "+texto+" entre los números  "+x+ " y "+ y +" es:  "+resultado);
      }
  </script>
